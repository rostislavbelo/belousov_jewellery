<body class="page-body js">
  <header class="page-header js__menu-color js__styles-height">
    <div class="page-header__wrapper">
      <form class="page-header__form js__menu" action="https://echo.htmlacademy.ru" method="post">
        <button class="page-header__button-search" type="submit" aria-label="Find what you need">
          <svg width="14" height="14">
            <use xlink:href="img/icons/sprite.svg#search"></use>
          </svg>
        </button>
        <input type="text" id="search" placeholder="Type here to search" name="search" required
          title="Enter the name of the product and click search">
        <label class="visually-hidden" for="search">Type here to search</label>
      </form>
      <div class="page-header__logo-wrapper">
        <a class="page-header__logo-link js__logo-color" href="main.html" aria-label="CH company logo">
          <svg width="66" height="66">
            <use xlink:href="img/icons/sprite.svg#logo"></use>
          </svg>
        </a>
      </div>
      <div class="page-header__cart-wrapper">
        <a class="page-header__cart-link js__cart-color js__menu-item" href="#">
          <p>Cart <span>0</span></p>
          <svg width="18" height="16">
            <use xlink:href="img/icons/sprite.svg#cart"></use>
          </svg>
        </a>
      </div>
      <nav class="page-header__main-nav main-nav js">
        <button class="main-nav__button js__menu-button js__button-color" type="button"></button>
        <ul class="main-nav__list js__menu">
          <li class="main-nav__item js__menu-item">

          </li>
          <li class="main-nav__item js__menu-item">

          </li>
          <li class="main-nav__item js__menu-item">
            <a class="main-nav__link" href="#">Earrings</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="login">
      <form class="login-form" action="https://echo.htmlacademy.ru" method="post">
        <button class="login-form__button-closed" type="button" aria-label="Close the login window"></button>
        <p>Log In</p>
        <div class="login-form__input login-form__input-login">
          <input type="text" name="login" id="login" placeholder="Your E-mail" required minlength="5" maxlength="40"
            title="Enter your email as login" autofocus>
          <label class="visually-hidden" for="login">Login</label>
        </div>
        <div class="login-form__input login-form__input-password">
          <input type="password" name="password" id="password" placeholder="Password" required minlength="6" maxlength="40"
            title="Enter your password">
          <label class="visually-hidden" for="password">password</label>
          <a class="login-form__remember-password" href="#"><span>Forgot your password?</span></a>
        </div>
        <button class="login-form__button-login" type="submit">Log In</button>
        <div class="login-form__no-account">
          <span>Don’t have an account?</span>
          <a class="login-form__no-account-link" href="#"><span>Sign up</span></a>
        </div>
      </form>
    </section>
  </main>
